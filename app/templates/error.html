{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4><i class="bi bi-exclamation-triangle-fill"></i> Processing Error</h4>
        <p>{{ message }}</p>
        <hr>
        <p class="mb-0"><small>{{ error }}</small></p>
    </div>
    <a href="{% url 'upload_video' %}" class="btn btn-primary">
        <i class="bi bi-arrow-left"></i> Try Again
    </a>
</div>
{% endblock %}

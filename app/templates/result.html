<!-- result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Video Analysis Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container { max-width: 800px; margin-top: 2rem; }
        .video-container { margin: 2rem 0; }
        .result-card { padding: 2rem; border-radius: 8px; margin-bottom: 2rem; }
        .shoplifter { background-color: #ffdddd; }
        .non-shoplifter { background-color: #ddffdd; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Video Analysis Result</h1>
        
        <div class="result-card {% if prediction == 'Shoplifter' %}shoplifter{% else %}non-shoplifter{% endif %}">
            <h2 class="text-center">Prediction: {{ prediction }}</h2>
            {% if message %}
                <p class="alert alert-warning">{{ message }}</p>
            {% endif %}
        </div>
        
        <div class="video-container">
            <h3>Original Video</h3>
            <video width="100%" controls>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="text-center mt-4">
            <a href="{% url 'upload_video' %}" class="btn btn-primary">Upload Another Video</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Return to Home</a>
        </div>
    </div>
</body>
</html>
